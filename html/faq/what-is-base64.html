    <!-- FAQ页面专用JavaScript -->
    <script>
        // FAQ页面初始化
        $(document).ready(function() {

            
            // 设置超时处理，防止无限等待
            let loadingTimeout = setTimeout(function() {

                if (!window.LanguageManager || !window.LanguageManager.languageData) {
                    loadDefaultContent();
                }
            }, 3000);
            
            // 监听多语言系统初始化完成
            const checkLanguageManager = setInterval(function() {
                if (window.LanguageManager && window.LanguageManager.languageData && window.LanguageManager.currentLanguage) {
                    const currentLang = window.LanguageManager.currentLanguage;
                    const languageData = window.LanguageManager.languageData[currentLang];
                    if (languageData && languageData.faq) {
                        clearInterval(checkLanguageManager);
                        clearTimeout(loadingTimeout);

                        loadFAQContent();
                        
                        // 设置语言切换事件监听器
                        setupLanguageSwitchListener();
                    }
                }
            }, 100);

            // 兜底：如果3秒后还没加载完成，使用默认内容
            setTimeout(function() {
                if ($('#faq-content .spinner-border').length > 0) {

                    loadDefaultContent();
                }
            }, 3000);
            
            // 初始化演示功能
            initializeDemo();
        });

        // 初始化演示功能
        function initializeDemo() {
            // 编码按钮事件
            $('#demo-encode-btn').on('click', function() {
                demoEncode();
            });
            
            // 解码按钮事件
            $('#demo-decode-btn').on('click', function() {
                demoDecode();
            });
            
            // 复制按钮事件
            $('#demo-copy-btn').on('click', function() {
                demoCopy();
            });
            
            // 输入框变化时自动编码
            $('#demo-input').on('input', function() {
                // 延迟执行，避免频繁编码
                clearTimeout(window.demoTimeout);
                window.demoTimeout = setTimeout(demoEncode, 300);
            });

            // 初始化演示
            demoEncode();
        }
        
        // 设置语言切换事件监听器
        function setupLanguageSwitchListener() {

            
            // 监听语言切换按钮点击
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('language-item')) {

                    
                    // 延迟重新加载内容，等待语言切换完成
                    setTimeout(function() {
                        if (window.LanguageManager && window.LanguageManager.currentLanguage && window.LanguageManager.languageData) {
                            const currentLang = window.LanguageManager.currentLanguage;
                            const languageData = window.LanguageManager.languageData[currentLang];

                            
                            if (languageData && languageData.faq) {
                                loadFAQContent();
                            } else {

                                loadDefaultContent();
                            }
                        }
                    }, 300);
                }
            });
            
            // 监听自定义语言切换事件
            document.addEventListener('languageChanged', function(e) {

                
                setTimeout(function() {
                    if (window.LanguageManager && window.LanguageManager.currentLanguage && window.LanguageManager.languageData) {
                        const currentLang = window.LanguageManager.currentLanguage;
                        const languageData = window.LanguageManager.languageData[currentLang];
                        
                        if (languageData && languageData.faq) {
                            loadFAQContent();
                        } else {
                            loadDefaultContent();
                        }
                    }
                }, 100);
            });
        }

        // 加载FAQ内容
        function loadFAQContent() {
            try {
                const currentLang = window.LanguageManager.currentLanguage;
                const languageData = window.LanguageManager.languageData[currentLang];
                const faqData = languageData.faq;
                const question3 = faqData.question3;
                
                if (!faqData || !question3) {

                    loadDefaultContent();
                    return;
                }
                
                // 更新返回按钮
                $('[data-faq="backToHome"]').text(faqData.backToHome);
                
                // 更新标题和副标题
                $('[data-faq-title="question3"]').text(question3.title);
                $('[data-faq-subtitle="question3"]').text(question3.subtitle);
                
                // 渲染内容
                const contentHtml = renderMarkdownContent(question3.content);
                $('#faq-content').html(contentHtml);
                
                // 更新页面标题
                document.title = question3.title + ' | FAQ - Base64s.com';
                

                
            } catch (error) {

                loadDefaultContent();
            }
        }

        // 加载默认内容（英文）
        function loadDefaultContent() {
            const defaultContent = [
                "Base64 is a fundamental encoding scheme used throughout the digital world. Understanding when and how to use it can greatly improve your workflow:",
                "",
                "## What is Base64?",
                "",
                "Base64 is a **binary-to-text encoding scheme** that converts binary data into a text string using a specific set of 64 characters. These characters include:",
                "",
                "- **Letters**: A-Z (uppercase) and a-z (lowercase) = 52 characters",
                "- **Numbers**: 0-9 = 10 characters", 
                "- **Symbols**: + and / = 2 characters",
                "- **Padding**: = (used for padding when needed)",
                "",
                "**Total: 64 characters** (hence the name \"Base64\")",
                "",
                "## How Does Base64 Work?",
                "",
                "Base64 encoding works by:",
                "",
                "1. **Converting to Binary**: Takes input data and converts it to binary representation",
                "2. **Grouping**: Groups binary data into 6-bit chunks",
                "3. **Mapping**: Maps each 6-bit group to one of the 64 Base64 characters",
                "4. **Padding**: Adds padding characters (=) if needed to make the output length divisible by 4",
                "",
                "### Example Transformation:",
                "```",
                "Text: \"Hello\"",
                "Binary: 01001000 01100101 01101100 01101100 01101111",
                "6-bit groups: 010010 000110 010101 101100 011011 000110 111100",
                "Base64: SGVsbG8=",
                "```",
                "",
                "## When Should You Use Base64?",
                "",
                "### 1. **Embedding Binary Data in Text**",
                "- **Email attachments**: MIME encoding for email",
                "- **Web pages**: Embedding images directly in HTML/CSS",
                "- **JSON/XML**: Including binary data in text-based formats",
                "",
                "### 2. **Data URLs**",
                "- **Inline images**: `data:image/png;base64,iVBORw0KGgoA...`",
                "- **Inline fonts**: Embedding fonts in CSS",
                "- **Small files**: Reducing HTTP requests",
                "",
                "### 3. **API Communication**",
                "- **File uploads**: Sending files through REST APIs",
                "- **Authentication**: Basic HTTP authentication",
                "- **Token storage**: Encoding JWT payloads",
                "",
                "### 4. **Configuration and Storage**",
                "- **Environment variables**: Storing complex data",
                "- **Database storage**: Text-only fields containing binary data",
                "- **Configuration files**: Including binary data in text configs",
                "",
                "### 5. **Cross-Platform Compatibility**",
                "- **Text-only channels**: Systems that only handle text",
                "- **Legacy systems**: Older systems with limited binary support",
                "- **Protocol requirements**: When protocols expect text data",
                "",
                "## Common Use Cases in Web Development",
                "",
                "### **Frontend Applications**",
                "- Embedding small images to reduce HTTP requests",
                "- Storing file data temporarily in JavaScript",
                "- Sending files via AJAX without form submissions",
                "- Creating downloadable files dynamically",
                "",
                "### **Backend Services**",
                "- API responses containing file data",
                "- Storing binary data in text-based databases",
                "- Inter-service communication with file content",
                "- Logging binary data in text logs",
                "",
                "### **Mobile Development**",
                "- Efficient data transmission",
                "- Offline storage of images/files",
                "- Push notification payloads",
                "- Configuration updates",
                "",
                "## Advantages of Base64",
                "",
                "**✅ Text-Safe**: Can be safely transmitted through text-only systems",
                "**✅ Platform Independent**: Works across all systems and platforms",
                "**✅ Human Readable**: Can be viewed and edited in text editors",
                "**✅ No Binary Issues**: Avoids problems with binary data transmission",
                "**✅ Standard Format**: Universally supported encoding scheme",
                "",
                "## Disadvantages of Base64",
                "",
                "**❌ Size Increase**: Increases data size by approximately 33%",
                "**❌ Processing Overhead**: Requires encoding/decoding computation",
                "**❌ Not Encryption**: Provides encoding, not security (easily reversible)",
                "**❌ Character Limitations**: Uses specific character set that may conflict",
                "",
                "## Best Practices",
                "",
                "### **When TO Use Base64:**",
                "- Small to medium files (< 1MB typically)",
                "- Data that needs to be embedded in text",
                "- Temporary data storage in web applications",
                "- API communication requiring text format",
                "- Cross-platform data exchange",
                "",
                "### **When NOT to Use Base64:**",
                "- Large files (consider direct binary transfer)",
                "- Performance-critical applications (due to size overhead)",
                "- Long-term storage (binary formats are more efficient)",
                "- Security purposes (it's encoding, not encryption)",
                "",
                "### **Security Considerations:**",
                "- **Not Encryption**: Base64 is easily decoded by anyone",
                "- **Use HTTPS**: Always transmit encoded data over secure connections",
                "- **Validate Data**: Always validate decoded data before use",
                "- **Consider Alternatives**: For security, use proper encryption methods",
                "",
                "## Real-World Examples",
                "",
                "### **1. Data URLs in HTML**",
                "```html",
                "<img src=\"data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAAB...\">",
                "```",
                "",
                "### **2. JavaScript File Handling**",
                "```javascript",
                "// Convert file to Base64",
                "const reader = new FileReader();",
                "reader.onload = function() {",
                "    const base64 = reader.result.split(',')[1];",
                "    // Send base64 data to server",
                "};",
                "reader.readAsDataURL(file);",
                "```",
                "",
                "### **3. API Communication**",
                "```json",
                "{",
                "    \"filename\": \"document.pdf\",",
                "    \"content\": \"JVBERi0xLjQKJeTjz9Il...\",",
                "    \"mime_type\": \"application/pdf\"",
                "}",
                "```",
                "",
                "Base64 encoding is a powerful tool when used appropriately. It bridges the gap between binary data and text-based systems, making it invaluable for modern web development and data exchange."
            ];
            
            const contentHtml = renderMarkdownContent(defaultContent);
            $('#faq-content').html(contentHtml);
        }

        // 演示功能：编码
        function demoEncode() {
            const input = $('#demo-input').val();
            if (!input.trim()) {
                $('#demo-output').val('');
                return;
            }
            
            try {
                // 使用TextEncoder确保正确处理中文字符
                const encoder = new TextEncoder();
                const data = encoder.encode(input);
                const base64 = btoa(String.fromCharCode.apply(null, data));
                $('#demo-output').val(base64);
            } catch (error) {

                $('#demo-output').val('Error: 编码失败');
            }
        }

        // 演示功能：解码
        function demoDecode() {
            const input = $('#demo-input').val();
            if (!input.trim()) {
                $('#demo-output').val('');
                return;
            }
            
            try {
                // 检查是否为有效的Base64
                if (!/^[A-Za-z0-9+/]*={0,2}$/.test(input)) {
                    $('#demo-output').val('Error: 输入不是有效的Base64格式');
                    return;
                }
                
                const decoded = atob(input);
                const decoder = new TextDecoder();
                const uint8Array = new Uint8Array(decoded.split('').map(char => char.charCodeAt(0)));
                const result = decoder.decode(uint8Array);
                $('#demo-output').val(result);
            } catch (error) {

                $('#demo-output').val('Error: 解码失败 - 请检查Base64格式');
            }
        }

        // 演示功能：复制
        function demoCopy() {
            const output = $('#demo-output').val();
            if (!output.trim()) {
                alert('没有内容可复制');
                return;
            }
            
            // 使用现代Clipboard API
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(output).then(function() {
                    // 临时改变按钮文本显示成功
                    const btn = $('#demo-copy-btn');
                    const originalText = btn.html();
                    btn.html('<i class="bi bi-check"></i> Copied!').addClass('btn-success');
                    setTimeout(function() {
                        btn.html(originalText).removeClass('btn-success');
                    }, 2000);
                }).catch(function(err) {
    
                    alert('复制失败，请手动选择并复制');
                });
            } else {
                // 降级方案
                $('#demo-output').select();
                try {
                    document.execCommand('copy');
                    alert('内容已复制到剪贴板');
                } catch (err) {
    
                    alert('复制失败，请手动选择并复制');
                }
            }
        }

        // 渲染Markdown格式内容
        function renderMarkdownContent(content) {
            if (Array.isArray(content)) {
                content = content.join('\n');
            }
            
            let html = content
                // 处理代码块
                .replace(/```([^`]+)```/g, '<pre><code>$1</code></pre>')
                // 处理行内代码
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                // 处理标题
                .replace(/^## (.+)$/gm, '<h2>$1</h2>')
                .replace(/^### (.+)$/gm, '<h3>$1</h3>')
                // 处理粗体
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                // 处理列表
                .replace(/^- (.+)$/gm, '<li>$1</li>')
                // 处理段落
                .split('\n\n')
                .map(paragraph => {
                    paragraph = paragraph.trim();
                    if (!paragraph) return '';
                    if (paragraph.startsWith('<h') || paragraph.startsWith('<pre') || paragraph.includes('<li>')) {
                        // 处理列表
                        if (paragraph.includes('<li>')) {
                            return '<ul>' + paragraph + '</ul>';
                        }
                        return paragraph;
                    }
                    return '<p>' + paragraph.replace(/\n/g, '<br>') + '</p>';
                })
                .join('\n');
            
            return html;
        }
