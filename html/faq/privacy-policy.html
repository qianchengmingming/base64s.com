    <!-- Privacy Policy页面专用JavaScript -->
    <script>
        // Privacy Policy页面初始化
        $(document).ready(function() {

            
            // 加载网站配置
            loadSiteConfig();
            
            // 设置超时处理，防止无限等待
            let loadingTimeout = setTimeout(function() {

                if (!window.LanguageManager || !window.LanguageManager.languageData) {

                    loadDefaultContent();
                } else {



                }
            }, 3000);
            
            // 监听多语言系统初始化完成
            const checkLanguageManager = setInterval(function() {
                if (window.LanguageManager && window.LanguageManager.languageData && window.LanguageManager.currentLanguage) {
                    const currentLang = window.LanguageManager.currentLanguage;
                    const languageData = window.LanguageManager.languageData[currentLang];

                    if (languageData && languageData.privacy) {
                        clearInterval(checkLanguageManager);
                        clearTimeout(loadingTimeout);

                        loadPrivacyContent();
                    } else if (languageData) {

                    }
                }
            }, 100);
            
            // 兜底：如果3秒后还没加载完成，使用默认内容
            setTimeout(function() {
                if ($('#privacy-content .spinner-border').length > 0) {

                    loadDefaultContent();
                }
            }, 3000);
            
            // 监听语言切换事件
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('language-item')) {

                    // 延迟重新加载内容，等待语言切换完成
                    setTimeout(function() {
                        if (window.LanguageManager && window.LanguageManager.currentLanguage && window.LanguageManager.languageData) {
                            const currentLang = window.LanguageManager.currentLanguage;
                            const languageData = window.LanguageManager.languageData[currentLang];

                            if (languageData && languageData.privacy) {
                                loadPrivacyContent();
                            } else {

                                loadDefaultContent();
                            }
                        }
                    }, 500);
                }
            });
        });

        // 加载网站配置
        function loadSiteConfig() {
            if (window.SiteConfig) {
                // 更新隐私邮箱
                $('#privacy-email').text(window.SiteConfig.contact.email).attr('href', `mailto:${window.SiteConfig.contact.email}`);

            }
        }

        // 加载Privacy Policy内容
        function loadPrivacyContent() {
            try {
                const currentLang = window.LanguageManager.currentLanguage;
                const languageData = window.LanguageManager.languageData[currentLang];
                const privacyData = languageData.privacy;
                
                if (!privacyData) {

                    loadDefaultContent();
                    return;
                }
                
                // 更新标题和副标题
                $('[data-privacy-title]').text(privacyData.title);
                $('[data-privacy-subtitle]').text(privacyData.subtitle);
                
                // 更新返回按钮
                if (languageData && languageData.faq) {
                    $('[data-faq="backToHome"]').text(languageData.faq.backToHome);
                }
                
                // 更新所有privacy相关的文本
                $('[data-privacy]').each(function() {
                    const key = $(this).data('privacy');
                    if (privacyData[key]) {
                        $(this).text(privacyData[key]);
                    }
                });
                
                // 渲染内容
                const contentHtml = renderMarkdownContent(privacyData.content);
                $('#privacy-content').html(contentHtml);
                
                // 更新页面标题
                document.title = privacyData.title + ' | FAQ - Base64s.com';
                

                
            } catch (error) {

                loadDefaultContent();
            }
        }

                "",
                "- Pages visited and time spent on site",
                "- Browser type and version",

                "- General geographic location (country/city level)",
                "- Referring websites",
                "",
                "This data is collected anonymously and used solely to improve our service.",
                "",

                "",
                "### Primary Use",
                "Since all encoding/decoding happens on your device, we do not have access to your actual data. Any usage data we collect is used to:",
                "",
                "- Improve website performance and user experience",
                "- Monitor for technical issues and system errors",
                "- Understand which features are most useful to users",
                "- Generate anonymous usage statistics",
                "",
                "### We Do NOT:",
                "- Store your encoded or decoded content",
                "- Track your individual encoding activities",
                "- Share your data with third parties",
                "- Use your data for advertising purposes",
                "- Require registration or login",
                "",
                "## 3. Data Storage and Security",
                "",
                "### Local Storage",
                "Base64s.com uses browser local storage only for:",
                "",
                "- Saving your preferred settings (language, auto-copy preferences)",
                "- Remembering your chosen encoding options",
                "- Storing UI preferences for better user experience",
                "",
                "**Important:** This data remains on your device and is never transmitted to our servers.",
                "",
                "### Security Measures",
                "We implement several security measures:",
                "",
                "- **HTTPS encryption** for all website communications",
                "- **Client-side processing** ensuring data privacy",
                "- **No server-side storage** of user content",

                "- **Secure hosting** with industry-standard protections",
                "",
                "## 4. Cookies and Tracking",
                "",

                "",

            $('[data-privacy="contactDescription"]').text("If you have any questions about this Privacy Policy, please contact us:");

        // 渲染Markdown格式内容
        function renderMarkdownContent(content) {
            if (Array.isArray(content)) {
                content = content.join('\n');
            }
            
            let html = content
                // 处理代码块
                .replace(/```([^`]+)```/g, '<pre><code>$1</code></pre>')
                // 处理行内代码
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                // 处理标题
                .replace(/^## (.+)$/gm, '<h2>$1</h2>')
                .replace(/^### (.+)$/gm, '<h3>$1</h3>')
                // 处理粗体
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                // 处理列表
                .replace(/^- (.+)$/gm, '<li>$1</li>')
                // 处理分隔线
                .replace(/^---$/gm, '<hr>')
                // 处理段落
                .split('\n\n')
                .map(paragraph => {
                    paragraph = paragraph.trim();
                    if (!paragraph) return '';
                    if (paragraph.startsWith('<h') || paragraph.startsWith('<pre') || paragraph.includes('<li>') || paragraph === '<hr>') {
                        // 处理列表
                        if (paragraph.includes('<li>')) {
                            return '<ul>' + paragraph + '</ul>';
                        }
                        return paragraph;
                    }
                    return '<p>' + paragraph.replace(/\n/g, '<br>') + '</p>';
                })
                .join('\n');
            
            return html;
        }
    </script>
